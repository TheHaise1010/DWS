<div class="container">
  <img id="logoTF" src="https://cdn-icons-png.flaticon.com/512/4320/4320180.png" class="img-fluid mx-auto d-block">
    <h1 class="text-center">TopForklifts</h1>
    <div id="form">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="email" [(ngModel)]="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input [(ngModel)]="password_" type="password" class="form-control" id="exampleInputPassword1">
      </div>
    </div>
  <div class="row w-100 align-items-center">
    <div class="col text-center">
      <button (click)="login()" class="btn btn-primary regular-button"> Acceder </button>
    </div>
  </div>
</div>
